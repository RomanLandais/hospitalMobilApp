<ion-content class="ion-padding logo" [fullscreen]="true">
  <div class="logo_container">
    <form
      [formGroup]="signInForm"
      (ngSubmit)="onSignInSubmit()"
      class="sign in novalidate"
    >
      <h4>Connexion</h4>

      <ion-item class="row mb-3">
        <ion-label class="col-sm-5 col-form-label" position="stacked"
          >Email</ion-label
        >
        <ion-input
          class="input-container"
          type="email"
          formControlName="email"
          id="inputEmail2"
          required
        ></ion-input>
        <ion-item
          *ngIf="signInForm.get('email')?.touched && signInForm.get('email')?.invalid"
          class="text-danger"
        >
          <ion-text *ngIf="signInForm.get('email')?.errors?.['required']">
            Email requis
          </ion-text>
          <ion-text *ngIf="signInForm.get('email')?.errors?.['email']">
            Email n'est pas valide
          </ion-text>
        </ion-item>
      </ion-item>

      <ion-item class="row mb-3">
        <ion-label class="col-sm-5 col-form-label" position="stacked"
          >Mot de passe</ion-label
        >
        <ion-input
          class="input-container"
          type="password"
          formControlName="password"
          id="inputPassword2"
          required
        ></ion-input>
        <ion-item
          *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.invalid"
          class="text-danger"
        >
          <ion-text *ngIf="signInForm.get('password')?.errors?.['required']">
            Mot de passe requis
          </ion-text>
        </ion-item>
      </ion-item>

      <ion-button
        type="submit"
        expand="block"
        [disabled]="signInForm.invalid"
        color="primary"
        >Connexion</ion-button
      >
    </form>
  </div>
</ion-content>
